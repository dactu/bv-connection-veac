syntax = "proto3";

package track;

option go_package = "pkg/pb";

import "SearchOptions.proto";
import "PatchOptions.proto";

////////================================================================================
//1. Thông tin qũy đạo bay
message Track {
    string ID = 1;//`json:"id" bson:"_id"`
    string TrackNumber = 2;//`json:"track_number" bson:"track_number"`
    double Altitude = 3;//`json:"altitude" bson:"altitude"`
    double Latitude = 4;//`json:"latitude" bson:"latitude"`
    double Longitude = 5;//`json:"longitude" bson:"longitude"`

    uint32 AircraftType = 6;//`json:"aircraft_type" bson:"aircraft_type"`
    uint32 Identification = 7;//`json:"identification" bson:"identification"`
    uint32 Quantity = 8;//`json:"quantity" bson:"quantity"`
    uint32 Model = 9;//`json:"model" bson:"model"`
    uint32 Bv5TargetType = 10;//`json:"bv5_target_type" bson:"bv5_target_type"`
    double Bv5FreqMin = 11;//`json:"bv5_freq_min" bson:"bv5_freq_min"`
    double Bv5FreqMax = 12;//`json:"bv5_freq_max" bson:"bv5_freq_max"`
    double Velocity = 13;//`json:"velocity" bson:"velocity"`
    double Heading = 14;//`json:"heading" bson:"heading"`
    repeated string GnvGiamSat = 15;//`json:"gnv_giam_sat" bson:"gnv_giam_sat"`
    repeated string GnvTieuDiet = 16;//`json:"gnv_tieu_diet" bson:"gnv_tieu_diet"`
    string Quality = 17;//`json:"quality" bson:"quality"`

    repeated TrackSourceInfo Sources = 18;//`json:"sources" bson:"sources"`
    TrackSourceInfo Source = 19;//`json:"source" bson:"source"`

    string Note = 20;//`json:"note" bson:"note"`
    bool DestroyedTag = 21;//`json:"destroyed_tag" bson:"destroyed_tag"`
    string AlertTag = 22;//`json:"alert_tag" bson:"alert_tag"`
     //Thong tin Audit
    uint64 CreatedAt = 23;//`json:"created_at" bson:"created_at"  audit:"createdAt"`
    uint64 UpdatedAt = 24;//`json:"updated_at" bson:"updated_at"  audit:"updatedAt"`
    string CreatedBy = 25;//`json:"created_by" bson:"created_by"`
    string UpdatedBy = 26;//`json:"updated_by" bson:"updated_by"`
}

message TrackSourceInfo {
    string Name = 1;//`json:"name" bson:"name"`
    string Number = 2;//`json:"number" bson:"number"`
}
message SearchTrackResponse {
    repeated Track Tracks = 1;//
    int32 TotalCount =2;//
}
message TrackStatistic {
    repeated int32 AllIdList = 1;//`json:"all_id_list" bson:"all_id_lists"`
    int32 StatisticIndex = 2;//`json:"statistic_index" bson:"statistic_index"`
    string SourceId = 3;//`json:"source_id" bson:"source_id"`

    int64 Timestamp = 4;//`json:"timestamp" bson:"timestamp"`
    repeated string UuidList = 5;//`json:"uuid_list" bson:"uuid_list"`
}

service TrackService {
    rpc create (Track) returns (Track);
    rpc upsert (Track) returns (Track);
    rpc search (search_options.SearchOptions) returns (SearchTrackResponse);
    rpc patch (patch_options.PatchOptions) returns (patch_options.PatchResponse);
    rpc delete (search_options.SearchOptions) returns (SearchTrackResponse);
    rpc statistic (TrackStatistic) returns (TrackStatistic);
}



