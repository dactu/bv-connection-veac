//8. Mệnh lệnh
//Type
////Unknown=0
////SucSao=1
////BamSat=2
////TieuDiet=3
////NhanDangDich=8
//Status
////Unknown=0
////Created=1
////Received=2
////Operating=3
////Done=4
////Error=5
////Cancel=6
////KhiTai_Cancel=7
message Command {
    string ID = 1;//`json:"id" bson:"_id"`
    uint32 Status = 2;//`json:"status" bson:"status"`
    uint32 Type = 3;//`json:"type" bson:"type"`
    string KhiTaiId = 4;//`json:"khi_tai_id" bson:"khi_tai_id"`
    string KiTaiName = 5;//`json:"khi_tai_name" bson:"khi_tai_name"`
    double KhiTaiLatitude = 6;//`json:"khi_tai_latitude" bson:"khi_tai_latitude"`
    double KhiTaiLongitude = 7;//`json:"khi_tai_longitude" bson:"khi_tai_longitude"`
    string TrackId = 8;//`json:"track_id" bson:"track_id"`
    string TrackNumber = 9;//`json:"track_number" bson:"track_number"`
    double TrackLatitude = 10;//`json:"track_latitude" bson:"track_latitude"`
    double TrackLongitude = 11;//`json:"track_longitude" bson:"track_longitude"`
    double AngleStart = 12;//`json:"angle_start" bson:"angle_start"`
    double AngleEnd = 13;//`json:"angle_end" bson:"angle_end"`
    string TrackNumberKhitai = 14;//`json:"track_number_khi_tai" bson:"track_number_khi_tai"`
     //Thong tin Audit
    uint64 CreatedAt = 15;//`json:"created_at" bson:"created_at"  audit:"createdAt"`
    uint64 UpdatedAt = 16;//`json:"updated_at" bson:"updated_at"  audit:"updatedAt"`
    string CreatedBy = 17;//`json:"created_by" bson:"created_by"`
    string UpdatedBy = 18;//`json:"updated_by" bson:"updated_by"`
}

message SearchCommandResponse {
    repeated Command Commands = 1;//
    int32 TotalCount =2;//
}

service CommandService {
    rpc create (Command) returns (Command);
    rpc search (search_options.SearchOptions) returns (SearchCommandResponse);
    rpc patch (patch_options.PatchOptions) returns (patch_options.PatchResponse);
}


////////================================================================================
//8.1. Phản hồi
//Type
////Unknown=0
////Created=1
////Received=2
////Operating=3
////Done=4
////Error=5
////Cancel=6
////KhiTai_Cancel=7
message Response {
    string ID = 1;//`json:"id" bson:"_id"`
    string CommandId = 2;//`json:"command_id" bson:"command_id"`
    uint32 Type = 3;//`json:"type" bson:"type"`
    string Note = 4;//`json:"note" bson:"note"`
     //Thong tin Audit
    uint64 CreatedAt = 5;//`json:"created_at" bson:"created_at"  audit:"createdAt"`
    uint64 UpdatedAt = 6;//`json:"updated_at" bson:"updated_at"  audit:"updatedAt"`
    string CreatedBy = 7;//`json:"created_by" bson:"created_by"`
    string UpdatedBy = 17;//`json:"updated_by" bson:"updated_by"`
}
message SearchResponseResponse {
    repeated Response Responses = 1;//
    int32 TotalCount =2;//
}

service ResponseService {
    rpc create (Response) returns (Response);
    rpc search (search_options.SearchOptions) returns (SearchResponseResponse);
    rpc patch (patch_options.PatchOptions) returns (patch_options.PatchResponse);
}


