enum SYSTEM_NOTIFICATION_TYPE {
    SNT_UNKNOWN = 0;
    SNT_INFO = 1;
    SNT_WARNING = 2;
    SNT_ERROR = 3;
}

message Notification {
    string ID = 1;//`json:"id" bson:"_id"`
    string Content = 2;//`json:"content" bson:"content"`
    SYSTEM_NOTIFICATION_TYPE Type = 3;//`json:"type" bson:"type"`
    string SoundId = 4;//`json:"sound_id" bson:"sound_id"`
    bool Active = 5;//`json:"active" bson:"active"`
    //Thong tin Audit
    uint64 CreatedAt = 6;//`json:"created_at" bson:"created_at"  audit:"createdAt"`
    uint64 UpdatedAt = 7;//`json:"updated_at" bson:"updated_at"  audit:"updatedAt"`
    string CreatedBy = 8;//`json:"created_by" bson:"created_by"`
    string UpdatedBy = 9;//`json:"updated_by" bson:"updated_by"`
}


message SearchNotificationResponse {
    repeated Notification Notifications = 1;//
    int32 TotalCount =2;//
}

service NotificationService {
    rpc create (Notification) returns (Notification);
    rpc search (search_options.SearchOptions) returns (SearchNotificationResponse);
    rpc patch (patch_options.PatchOptions) returns (patch_options.PatchResponse);
}

enum MapLayerType {
    MLT_UNKNOWN = 0;
    MLT_MULTI_POINT = 1;
    MLT_MULTI_LINE = 2;
    MLT_MULTI_POLYGON = 3;
}

message MapLayer {
    string ID = 1;//`json:"id" bson:"_id"`
    string Name = 2;//`json:"name" bson:"name"`
    MapLayerType Type = 3;//`json:"type" bson:"type"`
    string File = 4;//`json:"file" bson:"file"`
    bool IsShow = 5;//`json:"is_show" bson:"is_show"`
    //Thong tin Audit
    uint64 CreatedAt = 6;//`json:"created_at" bson:"created_at"  audit:"createdAt"`
    uint64 UpdatedAt = 7;//`json:"updated_at" bson:"updated_at"  audit:"updatedAt"`
    string CreatedBy = 8;//`json:"created_by" bson:"created_by"`
    string UpdatedBy = 9;//`json:"updated_by" bson:"updated_by"`
}


message SearchMapLayerResponse {
    repeated MapLayer MapLayers = 1;//
    int32 TotalCount =2;//
}

service MapLayerService {
    rpc create (MapLayer) returns (MapLayer);
    rpc search (search_options.SearchOptions) returns (SearchMapLayerResponse);
    rpc patch (patch_options.PatchOptions) returns (patch_options.PatchResponse);
}
