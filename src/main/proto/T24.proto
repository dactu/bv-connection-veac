//2. Yêu cầu hợp nhất quỹ đạo
enum TRACK_CORRELATE_TYPE {
    TCT_UNKNOWN = 0;
    TCT_CORRELATE = 1;
    TCT_DECORRELATE = 2;
}

message TrackCorrelate {
    string ID = 1;//`json:"id" bson:"_id"`
    string PrimaryTrackId = 2;//`json:"primary_object_id" bson:"primary_object_id"`
    string SecondaryTrackId = 3;//`json:"secondary_object_id" bson:"secondary_object_id"`
    string SeconadryTrackSourceId = 4;//`json:"secondary_object_source_id" bson:"secondary_object_source_id"`
    string TargetTrackId = 5;//`json:"target_object_id" bson:"target_object_id"`
    TRACK_CORRELATE_TYPE Type = 6;//`json:"type" bson:"type"`
    //Thong tin Audit
    uint64 CreatedAt = 7;//`json:"created_at" bson:"created_at"  audit:"createdAt"`
    uint64 UpdatedAt = 8;//`json:"updated_at" bson:"updated_at"  audit:"updatedAt"`
    string CreatedBy = 9;//`json:"created_by" bson:"created_by"`
    string UpdatedBy = 10;//`json:"updated_by" bson:"updated_by"`
}

message SearchTrackCorrelateResponse {
    repeated TrackCorrelate TrackCorrelates = 1;//
    int32 TotalCount =2;//
}

service TrackCorrelateService {
    rpc create (TrackCorrelate) returns (TrackCorrelate);
    rpc search (search_options.SearchOptions) returns (SearchTrackCorrelateResponse);
    rpc patch (patch_options.PatchOptions) returns (patch_options.PatchResponse);
}


